<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtesting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#0A0A0B] text-gray-100">
    <nav class="bg-[#1A1A2E] p-4">
        <ul class="flex space-x-4">
            <li><a href="index.html" class="text-[#39FF14] hover:text-green-400 transition-all duration-300">Dashboard</a></li>
            <li><a href="backtest.html" class="text-[#39FF14] hover:text-green-400 transition-all duration-300">Backtest</a></li>
            <li><a href="settings.html" class="text-[#39FF14] hover:text-green-400 transition-all duration-300">Settings</a></li>
        </ul>
    </nav>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl mb-6">Backtesting</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-[#1A1A2E] p-6 rounded-lg shadow-lg border border-[#00D4FF] border-opacity-20">
                <h2 class="text-xl mb-4 text-gray-400">Run a Backtest</h2>
                <form id="backtest-form" class="mb-4">
                    <label class="block mb-2 text-gray-400">Instrument (QQQ/SPY):</label>
                    <select id="instrument" class="bg-[#0A0A0B] p-2 rounded w-full text-gray-100 border border-[#00D4FF] border-opacity-20">
                        <option>QQQ</option>
                        <option>SPY</option>
                    </select>
                    <label class="block mb-2 mt-4 text-gray-400">Start Date:</label>
                    <input type="date" id="start-date" class="bg-[#0A0A0B] p-2 rounded w-full text-gray-100 border border-[#00D4FF] border-opacity-20" />
                    <button type="submit" class="bg-[#00D4FF] hover:shadow-[0_0_15px_#00D4FF] p-2 rounded mt-4 w-full text-[#0A0A0B] transition-all duration-300">Run Backtest</button>
                </form>
            </div>
            <div class="bg-[#1A1A2E] p-6 rounded-lg shadow-lg border border-[#00D4FF] border-opacity-20">
                <h2 class="text-xl mb-4 text-gray-400">Backtest Results</h2>
                <p id="backtest-status" class="text-gray-400">Run a backtest to see the results here.</p>
                <div class="mt-4">
                    <p><strong>Status:</strong> <span id="status">Not yet run</span></p>
                    <p><strong>Trades Executed:</strong> <span id="trades-executed">0</span></p>
                    <p><strong>Profit/Loss:</strong> <span id="profit-loss">$0</span></p>
                </div>
                <h2 class="text-xl mt-6 mb-4 text-gray-400">Trade Indicators</h2>
                <div id="trade-indicators" class="h-64 overflow-y-auto">
                    <!-- Trade signals will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
