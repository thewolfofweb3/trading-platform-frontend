<!-- frontend/public/backtest.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <nav>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/backtest.html">Backtest</a>
    </nav>
    <div class="container">
        <h1>Run a Backtest</h1>
        <form id="backtest-form">
            <label for="instrument">Instrument:</label>
            <select id="instrument">
                <option value="MNQ">MNQ</option>
                <option value="MES">MES</option>
            </select>
            <label for="strategy">Strategy:</label>
            <select id="strategy">
                <option value="ictScalping">ICT Scalping</option>
            </select>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
            <button type="submit">Run Backtest</button>
        </form>
        <div id="status"></div>
        <div id="trades-executed"></div>
        <div id="profit-loss"></div>
        <div id="chart-container"></div>
        <h2>Trade Indicators</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Signal</th>
                    <th>Entry Price</th>
                    <th>Exit Price</th>
                    <th>Profit/Loss</th>
                </tr>
            </thead>
            <tbody id="trade-indicators-body"></tbody>
        </table>
    </div>
    <script src="/src/scripts/backtest.js"></script>
</body>
</html>
