<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backtest</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Run a Backtest</h1>
    <form id="backtest-form">
        <label for="instrument">Instrument:</label>
        <select id="instrument">
            <option value="MNQ">MNQ</option>
            <option value="MES">MES</option>
        </select>
        <label for="strategy">Strategy:</label>
        <select id="strategy">
            <option value="simple">Simple Strategy</option>
            <option value="ict-scalping">ICT Scalping</option>
        </select>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" required>
        <button type="submit">Run Backtest</button>
    </form>
    <div id="status"></div>
    <div id="trades-executed"></div>
    <div id="profit-loss"></div>
    <div id="chart-container"></div>
    <h2>Trade Indicators</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Signal</th>
                <th>Entry Price</th>
                <th>Profit/Loss</th>
            </tr>
        </thead>
        <tbody id="trade-indicators-body"></tbody>
    </table>
    <script src="/src/scripts/backtest.js"></script>
</body>
</html>
