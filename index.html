<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#1F2937] text-[#FFFFFF]">
    <nav class="bg-[#374151] p-4">
        <ul class="flex space-x-4">
            <li><a href="index.html" class="text-[#42A5F5] hover:text-blue-400">Dashboard</a></li>
            <li><a href="backtest.html" class="text-[#42A5F5] hover:text-blue-400">Backtest</a></li>
            <li><a href="settings.html" class="text-[#42A5F5] hover:text-blue-400">Settings</a></li>
        </ul>
    </nav>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl mb-6">Trading Dashboard</h1>
        <div class="bg-[#374151] p-6 rounded-lg shadow-lg border border-[#00C4B4] border-opacity-20 mb-6">
            <h2 class="text-xl mb-4 text-[#D1D5DB]">MNQ/MES 5-Minute Chart</h2>
            <div id="chart" style="width: 100%; height: 400px;"></div>
        </div>
        <div class="bg-[#374151] p-6 rounded-lg shadow-lg border border-[#00C4B4] border-opacity-20">
            <h2 class="text-xl mb-4 text-[#D1D5DB]">Control Panel</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block mb-2 text-[#D1D5DB]">Instrument:</label>
                    <select id="instrument" class="bg-[#1F2937] p-2 rounded w-full text-[#FFFFFF] border border-[#00C4B4]">
                        <option value="MNQ">MNQ</option>
                        <option value="MES">MES</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2 text-[#D1D5DB]">Strategy:</label>
                    <select id="strategy" class="bg-[#1F2937] p-2 rounded w-full text-[#FFFFFF] border border-[#00C4B4]">
                        <option value="ictScalping">ICT Scalping</option>
                        <option value="maCrossover">Moving Average Crossover</option>
                        <option value="bollingerSqueeze">Bollinger Band Squeeze</option>
                    </select>
                </div>
                <div>
                    <button id="start-trading" class="bg-[#00C4B4] hover:shadow-[0_0_15px_#26D0CE] p-2 rounded w-full text-[#1F2937]">Start Auto-Trading</button>
                    <button id="stop-trading" class="bg-[#FF6F61] hover:shadow-[0_0_15px_#FF8A80] p-2 rounded w-full text-[#1F2937] mt-2">Stop Trading</button>
                </div>
            </div>
        </div>
        <div class="bg-[#374151] p-6 rounded-lg shadow-lg mt-6 border border-[#00C4B4] border-opacity-20">
            <h2 class="text-xl mb-4 text-[#D1D5DB]">Trade Log</h2>
            <table class="w-full text-left">
                <thead>
                    <tr class="text-[#D1D5DB]">
                        <th class="p-2">Timestamp</th>
                        <th class="p-2">Signal</th>
                        <th class="p-2">Entry Price</th>
                        <th class="p-2">Units</th>
                        <th class="p-2">Stop Loss</th>
                        <th class="p-2">Take Profit</th>
                        <th class="p-2">Profit/Loss</th>
                    </tr>
                </thead>
                <tbody id="trade-log"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
