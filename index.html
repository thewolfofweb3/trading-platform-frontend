<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-[#0A0A0B] text-gray-100">
    <nav class="bg-[#1A1A2E] p-4">
        <ul class="flex space-x-4">
            <li><a href="index.html" class="text-[#39FF14] hover:text-green-400 transition-all duration-300">Dashboard</a></li>
            <li><a href="backtest.html" class="text-[#39FF14] hover:text-green-400 transition-all duration-300">Backtest</a></li>
            <li><a href="settings.html" class="text-[#39FF14] hover:text-green-400 transition-all duration-300">Settings</a></li>
        </ul>
    </nav>
    <div class="container mx-auto p-6">
        <h1 class="text-3xl mb-6">Trading Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-[#1A1A2E] p-6 rounded-lg shadow-lg md:col-span-2 border border-[#00D4FF] border-opacity-20">
                <h2 class="text-xl mb-4 text-gray-400">MNQ 5-Minute Chart</h2>
                <div id="chart" style="width: 100%; height: 400px;"></div>
                <h2 class="text-xl mt-6 mb-4 text-gray-400">Liquidity Heatmap</h2>
                <canvas id="heatmap" style="width: 100%; height: 200px;"></canvas>
            </div>
            <div class="bg-[#1A1A2E] p-6 rounded-lg shadow-lg border border-[#00D4FF] border-opacity-20">
                <h2 class="text-xl mb-4 text-gray-400">Account Status</h2>
                <p id="account-balance">Daily Loss: $0 | Trades Today: 0</p>
                <label class="block mb-2 mt-4 text-gray-400">Start Date for Analysis:</label>
                <input type="date" id="start-date" class="bg-[#0A0A0B] p-2 rounded w-full text-gray-100 border border-[#00D4FF] border-opacity-20" />
                <button id="fetch-signals" class="bg-[#00D4FF] hover:shadow-[0_0_15px_#00D4FF] p-2 rounded mt-4 w-full text-[#0A0A0B] transition-all duration-300">Fetch Trade Signals</button>
                <button id="start-trading" class="bg-[#00D4FF] hover:shadow-[0_0_15px_#00D4FF] p-2 rounded mt-2 w-full text-[#0A0A0B] transition-all duration-300">Start Auto-Trading</button>
                <button id="stop-trading" class="bg-[#FF073A] hover:shadow-[0_0_15px_#FF073A] p-2 rounded mt-2 w-full text-[#0A0A0B] transition-all duration-300">Stop Trading</button>
            </div>
            <div class="bg-[#1A1A2E] p-6 rounded-lg shadow-lg md:col-span-3 border border-[#00D4FF] border-opacity-20">
                <h2 class="text-xl mb-4 text-gray-400">Trade Log</h2>
                <div id="trade-log" class="h-64 overflow-y-auto"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
