<!-- frontend/public/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/backtest">Backtest</a>
            <a href="/settings" class="active">Settings</a>
        </nav>
    </header>
    <main>
        <section class="settings-form">
            <h1>Settings</h1>
            <form id="settings-form">
                <label for="api-key">OANDA API Key</label>
                <input type="text" id="api-key" placeholder="Enter API Key">
                <label for="account-id">OANDA Account ID</label>
                <input type="text" id="account-id" placeholder="Enter Account ID">
                <label for="daily-loss-cap">Daily Loss Cap (%)</label>
                <input type="number" id="daily-loss-cap" value="3" step="0.1">
                <label for="risk-per-trade">Risk Per Trade (%)</label>
                <input type="number" id="risk-per-trade" value="0.6" step="0.1">
                <label for="trading-start-time">Trading Start Time (ET)</label>
                <input type="time" id="trading-start-time" value="09:45">
                <label for="trading-end-time">Trading End Time (ET)</label>
                <input type="time" id="trading-end-time" value="15:30">
                <label for="email-notifications">Enable Email Notifications</label>
                <input type="checkbox" id="email-notifications">
                <button type="submit">Save Settings</button>
            </form>
        </section>
    </main>
    <script src="/scripts/settings.js"></script>
</body>
</html>
